<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 만들기</title>
</head>
<body>
    <h1>구구단 만들기/함수와 매개변수 사용</h1>
    <script>
        function 구구단(a){
            console.log(a * 1);
            console.log(a * 2);
            console.log(a * 3);
            console.log(a * 4);
            console.log(a * 5);
            console.log(a * 6);
            console.log(a * 7);
            console.log(a * 8);
            console.log(a * 9);
        }
    </script>
</body>
