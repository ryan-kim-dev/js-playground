<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>끝말잇기 게임</title>
  </head>
  <body>
    <!-- 웹 표준 접근성 관련 태그 사용법 다시 숙지하고 차후 수정하기-->
    <div>
      <h1><span id="order">1</span>번째 참가자</h1>
    </div>
    <div>제시어: <span id="word"></span></div>
    <form action="#">
      <input type="text" />
      <button type="submit">입력</button>
    </form>
    <script>
      const number = parseInt(prompt("몇 명이 참가하나요?"), 10); // , 10 은 십진법으로 지정함을 의미함, 기본값이 10진법이라 10진법으로 하려면 안써줘도 무방.
      const $input = document
        .querySelector("input")
        .addEventListener("input", () => {
          console.log("글자 입력");
        });
      const $button = document.querySelector("button");
      const onClickButton = (event) => {
        console.log("버튼 클릭");
      };
      $button.addEventListener("click", onClickButton);
    </script>
  </body>
</html>
