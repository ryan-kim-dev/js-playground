<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>끝말잇기 게임</title>
  </head>
  <body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text" />
    <button>입력</button>
    <script>
      const number = Number(prompt('몇 명이 참가하나요?'));
      const $button = document.querySelector('button');
      const $input = document.querySelector('input');
      const $word = document.querySelector('#word');
      const $order = document.querySelector('#order');
      let word; // 제시어
      let newWord; // 현재 단어

      const onClickButton = () => {
        if (!word || word[word.length - 1] === newWord[0]) {
          word = newWord; // 현재 단어(newWord)가 제시어(word)가 된다.
          $word.textContent = word; // html상에 제시어 부분(id="word")에 현재 입력한 단어로 값을 줌.
          const order = Number($order.textContent);
          if (order + 1 > number) {
            $order.textContent = 1;
          } else {
            $order.textContent = order + 1;
          }
          $input.value = '';
          $input.focus();
        } else {
          alert('올바른 단어가 아닙니다!'); // 틀린 단어 입력시 경고창 출력
          $input.value = '';
          $input.focus();
        }
      };
      const onInput = (event) => {
        newWord = event.target.value; // input란에 입력한 내용이 현재 단어가 된다.
      };

      $button.addEventListener('click', onClickButton); // 버튼 클릭 이벤트 감지
      $input.addEventListener('input', onInput); // input 입력 이벤트 감지
    </script>
  </body>
</html>
