<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수 활용하기</title>
  </head>
  <body>
    <h1>변수 사용하기</h1>
    <p>
      변수 a와 b의 값은 a = 2 고, b = 3이다. 이 때 a와 b의 값을 서로 바꾸어
      보세요.
    </p>
    <script>
      let a = 2;
      let b = 3;
      //여기서부터 풀이
      let temp = a;
      a = b;
      b = temp;
      console.log(a, b);
    </script>
  </body>
</html>
