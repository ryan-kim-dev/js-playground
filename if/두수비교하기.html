<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>두 수 비교하기</title>
  </head>
  <body>
    <h1>백준 1330번</h1>
    <p>두 정수 A와 B가 주어졌을 때, A와 B를 비교하는 프로그램을 작성하시오.</p>
    <script>
      const A = parseInt(prompt());
      const B = parseInt(prompt());

      if (A > B) {
        console.log(">");
      } else if (A < B) {
        console.log("<");
      } else if (A === B) {
        console.log("==");
      }
    </script>
  </body>
</html>
