<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단 만들기</title>
  </head>
  <body>
    <h1>반복문, continue문 사용하여 구구단 만들기</h1>
    <p>결과에 짝수가 나오지 않게 하세요.</p>
    <script>
      for (let i = 1; i < 10; i++) {
        for (let j = 1; j < 10; j++) {
          if ((i * j) % 2 === 0) {
            continue;
          }
          console.log(i * j);
        }
      }

      //정답 코드
      //차이점 : continue문을 중괄호 없이 사용함
      //   if문의 조건식에 or 논리연산자 사용함
      //   콘솔로그에 문자열과 숫자형으로 구구단 식을 올바르게 표현함.

      //     }
      // }
    </script>
  </body>
</html>
