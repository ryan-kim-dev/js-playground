<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if문 switch문으로 바꾸기</title>
  </head>
  <body>
    <script>
      //아래 코드를 switch문으로 바꿔보세요
      //   let cond = true;
      //   let value = '';
      //   if (cond) {
      //       value = '참';
      //   } else {
      //       value = '거짓';
      //   }
      let cond = true;
      let value = "";
      switch (cond) {
        case true:
          value = "참";
          break;
        case false:
          value = "거짓";
          break;
      }
    </script>
  </body>
</html>
