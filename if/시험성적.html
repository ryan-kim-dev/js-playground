<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시험 성적</title>
  </head>
  <body>
    <h1>백준 9498번</h1>
    <p>
      시험 점수를 입력받아 90 ~ 100점은 A, 80 ~ 89점은 B, 70 ~ 79점은 C, 60 ~
      69점은 D, 나머지 점수는 F를 출력하는 프로그램을 작성하시오.
    </p>
    <script>
      const score = parseInt(prompt());
      if (score > 90 && score <= 100) {
        console.log("A");
      } else if (score >= 80) {
        console.log("B");
      } else if (score >= 70) {
        console.log("C");
      } else if (score >= 60) {
        console.log("D");
      } else {
        console.log("F");
      }
    </script>
  </body>
</html>
