  <body>
    <h1>체온계 - if문 연습</h1>
    <script>
      function 체온계(체온) {
        if (체온 > 34.0 && 체온 < 37.0) {
          console.log("정상 체온입니다.");
        } else if (체온 > 37.0) {
          console.log("체온이 높습니다.");
        } else {
          console.log("체온이 낮습니다.");
        }
      }
    </script>
  </body>
